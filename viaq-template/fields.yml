openstack:
  type: group
  description: >
    Mapping specifically for openstack. Inherits all the fields from __default__
    _type of the documents in this mapping should be openstack
  fields:
    - name: openstack
      type: group
      description: >
        TODO.
      norms:
        enabled: True
      fields:
        - name: instance
          type: string
          description: >
            TODO.
          norms:
            enabled: True
          fields:
            - name: raw
              type: string
              index: not_analyzed
              ignore_above: 256

        - name: context
          type: string
          description: >
            We understand this to be a value scraped from the originating HTTP REST API request so that one can track related API requests throughout the stack, as such it is an identifier and should not be tokenized when indexed.
          norms:
            enabled: True
          fields:
            - name: raw
              type: string
              index: not_analyzed
              ignore_above: 256

        - name: class
          type: string
          description: >
            TODO.
          norms:
            enabled: True
          fields:
